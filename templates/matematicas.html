<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El comarapeño</title>
    <link rel="shortcut icon" href="./images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div>
            <a href="../index.html">

            </a>
            <h1 class="texh1">¡Aprende! Tablas MATEMATICAS </h1>

            <button type="button" class="btn btn-primary">Multiplicación</button>
            <button type="button" class="btn btn-danger">División</button>
        </div>
    </div>
    <br>
    <script src="../JS/matematicas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/speech-synthesis/4.2.2/speechSynthesis.min.js"></script>

    <div class="flex-container">
        <ul>
            <li>
                <span class="number"></span>
                <span class="plus"></span>
                <span class="equal"> </span>
                <span class="result"></span>
            </li>
        </ul>
    </div>
    <div class="flex-container2">
        <ul>
            <li>
                <span class="number2"></span>
                <span class="menus2"></span>
                <span class="number2"></span>
                <span class="equal2"> </span>
                <span class="result2"></span>
            </li>
        </ul>
    </div>
    <div class="flex-container3">
        <ul>
            <li>
                <span class="number">Presione los Botones</span>
                <span class="number3"></span>
                <span class="multi3"></span>
                <span class="number3"></span>
                <span class="equal3"> </span>
                <span class="result3"></span>
            </li>
        </ul>
    </div>
    <div class="flex-container4">
        <ul>
            <li>
                <span class="number4"></span>
                <span class="division4"></span>
